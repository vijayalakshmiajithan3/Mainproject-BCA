{% extends 'user/base.html' %}
{% load static %}
{% block content %}



<div class="container-fluid bg-light overflow-hidden my-5 px-lg-0">
        <div class="container quote px-lg-0">
            <div class="section-title text-center">
                <h1 class="display-5 mb-5">Add Feedbacks</h1>
            </div>
            <div class="row g-0 mx-lg-0">
                <div class="col-lg-6 quote-text py-5 wow fadeIn" data-wow-delay="0.5s">
                    <div class="p-lg-5 pe-lg-0">
                        <form action="" method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="row g-3">
                                <div class="col-12">
                                <select type="text" name="id" class="form-control" placeholder="category">
                                    {% for i in fe %}
                                    <option value="{{i.id}}">{{i.thread.name}}</option>
                                    {% endfor %}
                                </select>
                            </div>
                                <div class="col-12">
                                    <textarea name="feedback" class="form-control border-0" placeholder="Write Your Feedback" autocomplete ="of" required></textarea>
                                </div>
                                <div class="col-12">
                                    <button class="btn btn-primary w-100 py-3" type="submit">Add Now</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


    {% endblock %}
